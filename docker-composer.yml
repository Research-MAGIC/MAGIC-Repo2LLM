version: '3.8'

services:
  magic-repo2llm:
    build: .
    container_name: magic-repo2llm
    image: magicresearch/repo2llm:latest
    ports:
      - "8080:8080"
    environment:
      - NICEGUI_PORT=8080
      - NICEGUI_HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - magic-network
    labels:
      - "com.magicresearch.description=MAGIC-Repo2LLM - GitHub to LLM Converter"
      - "com.magicresearch.author=Dr. Rodrigo Masini de Melo"
      - "com.magicresearch.department=AI Research"
    volumes:
      # Optional: Mount for persistent logs
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

networks:
  magic-network:
    driver: bridge
    name: magic-research-network
